<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="utf-8">
	<title>배경관련 속성</title>
	<style type="text/css">
		h3 { color: red; background-color: #90ff90 }
		#first { background-image: url(flower.jpg);
			background-repeat: repeat-x; }
		#second { background-image: url(flower.jpg) }
		#third { background-image: url(flower.jpg);
			background-repeat: no-repeat; background-position: center bottom }
	</style>
</HEAD>
<BODY>
	<h3>CSS 배경관련 속성</h3>
	<table border="1">
	<tr><td id="first">배경 이미지<br>&bull; url(파일경로)<br>
	<br>&bull; background-repeat: <br>&nbsp; → repeat-x</td>
	<td id="second">배경 이미지<br>&bull; url(파일경로)<br>
	<br>&bull; background-repeat: <br>&nbsp; → repeat</td>
	<td id="third">배경 이미지<br><br>&bull; background-repeat: <br>
	&nbsp; → no-repeat; <br><br>&bull; background-position: <br>
	&nbsp; → center bottom</td>
	</tr>
	</table>
</BODY>
</HTML>
