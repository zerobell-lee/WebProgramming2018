<!doctype html>
<html>
	<head>
	<title>좌표변환 설정</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		#h5_trans:hover { transform: translate(30px,30px);
			border: thin solid; transition: transform 4s }
		#h5_scale { transform: scale(3, 1.5);
			border: thin solid }
		#h5_rotate:hover { transform: rotate(720deg);
			border: thin solid; transition: transform 2s }
		#h5_skew { transform: skew(30deg, 5deg);
			border: thin solid }
		td { width: 160px; height: 160px; vertical-align: top; border: thin solid }
	</style>
</head>
<body>
	<table border="1">
		<tr>
		<td><p>translate(30px,30px) </p><img src="H5_logo.gif" id="h5_trans"></td>
		<td><p>scale(3, 1.5)
	</p><img src="H5_logo.gif" id="h5_scale"></td>
		<td><p>rotate(45deg)
</p><img src="H5_logo.gif" id="h5_rotate"></td>
<td><p>skew(30deg, 5deg)
</p><img src="H5_logo.gif" id="h5_skew"></td>
</tr>
</table>
</body>
</html>
