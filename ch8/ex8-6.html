<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>variables</title>
</head>
<body>
	<script type="text/javascript">
		document.write("당신이 좋아하는 단어를 입력하세요. <br>");
		var word = prompt("당신이 좋아하는 단어를 입력하세요.", "아침");

		document.write("당신이 좋아하는 단어는 " + word + " 입니다. <br>");
		alert("당신이 좋아하는 단어는 " + word + " 입니다.");

		var answer = confirm("원하는 결과가 출력되었나요?");
		document.write("원하는 결과가 출력되었나요? " + answer);
	</script>
</body>
</html>
